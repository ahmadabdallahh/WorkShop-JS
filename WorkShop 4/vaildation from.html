<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="vaildation form.css">
</head>

<body>
    <form onsubmit="valid()">
        <input type="text" placeholder="Full Name" id="name"><br>
        <input type="email" placeholder="Email Address" id="email"><br>
        <input type="text" placeholder="Subject" id="subject"><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea><br>
        <input type="submit" value="Send Data">
    </form>
    <script src="vaildation form.js"></script>
</body>

</html>
